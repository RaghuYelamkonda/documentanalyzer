<div class="col-10 offset-1">
  <app-alert></app-alert>
  <div class="upload-button-group">
    <input type="file" #file style="display: none" (change)="onFilesAdded()" multiple accept=".pdf" />
    <button class="btn btn-guardx float-left" (click)="addFiles()">Upload Documents</button>
    <button class="btn btn-guardx float-right left-space" (click)="exportData()">Export Data</button>
    <button class="btn btn-guardx float-right left-space" (click)="addFiles()">View Full Screen</button>
  </div>
  <div class="document-table">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Index</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let document of documents">
          <td><input [(ngModel)]="document.selected" type="checkbox"></td>
          <td>{{document.name}}</td>
          <td>{{document.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
